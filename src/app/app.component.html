<div class="container py-3">
  <h2 class="text-center mb-3">Tickets</h2>

  <ul class="list-group">
    <li
      class="list-group-item list-group-item-action"
      *ngFor="let t of tickets | async"
    >
      Ticket: {{ t.id }}, {{ t.description }}
      <ng-container *ngIf="t.completed; else elseTemplate"> ✔️ </ng-container>
      <ng-template #elseTemplate> ❌ </ng-template>
    </li>
  </ul>
</div>
