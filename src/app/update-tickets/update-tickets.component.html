
<div class="container">
    <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Success!</strong> Your data has been Updated successfully.
        <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
<form [formGroup]="editTickets" (ngSubmit)="collection()" > 
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control"  placeholder="Enter name" formControlName="name">
    </div>  
    <div class="form-group">
        <label for="from">From</label>
        <input type="text" class="form-control"  placeholder="From" formControlName="from">
      </div> 
      <div class="form-group">
        <label for="to">To</label>
        <input type="text" class="form-control"  placeholder="To" formControlName="to">
      </div> 
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control"  placeholder="Enter valid Email" formControlName="email">
      </div> 
      <div class="form-group">
        <label for="rate">Price</label>
        <input type="number" class="form-control"  placeholder="Enter Price" formControlName="rate">
      </div> 
      <br>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
