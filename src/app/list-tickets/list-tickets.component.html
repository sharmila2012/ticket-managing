<table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">From</th>
        <th scope="col">To</th>
        <th scope="col">Email</th>
        <th scope="col">Price</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.from}}</td>
        <td>{{item.to}}</td>
        <td>{{item.email}}</td>
        <td>{{item.rate}}</td>
        <td><i (click)="deleteTickets(item.id)" class="fa fa-trash" style="font-size:20px;color:red;"></i>
          <a routerLink="/update/{{item.id}}"><i  class="fa fa-edit" style="font-size:20px;color:blue;"></i>
          </a>
        </td>
        
      </tr>
     
    </tbody>
  </table>
